<div class="w-full h-[100%] flex">
  <!-- sidebar -->
  <div *ngIf="showSidebar">
    <app-admin-side-nav></app-admin-side-nav>
  </div>
  <!-- sidebar end -->
 


  <div class="flex-1">

    <!-- header start -->
    <div class="w-full flex justify-end items-center h-16 bg-grey pr-4 py-4">

      <div class="w-80 h-full">
        <h1 class="text-2xl font-light ml-auto flex"> 
          <!-- {{ name }} <img tabindex="0" src="assets/icons/more.svg" alt="" /> -->
        </h1>
       
      </div>
    </div>
     <!-- header end -->

<form
[formGroup]="eventsForm"
(ngSubmit)="submit()"
class="p-4 w-full">
<!--Select level-->
<p >Activities</p>
<div class="flex justify-center">
  <div class="mt-2 w-full">
  <select formControlName="actvityName" class="form-select appearance-none
      block
      w-full
      px-2
      py-1
      text-base
      font-normal
      text-gray-700
      bg-white bg-clip-padding bg-no-repeat
      border border-solid border-gray-300
      rounded
      transition
      ease-in-out
      m-0
      focus:text-gray-700 focus:bg-white focus:border-green focus:outline-none" aria-label="Default select example">

      <option class="font-normal text-black" value="null" disabled="true" [selected]="true">Select activity</option>

      <option *ngFor="let actvityName of activities" [ngValue]="actvityName">
          {{actvityName.name}} 
      </option>
  </select>
  </div>
</div>
<!-- /**End of level-->

<div class="mt-3 w-full">
  <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700"
  >Description</label
  >
  <textarea
  formControlName="description"
  class="
      form-control
      w-full
      px-2
      py-1
      border border-solid border-gray-300
      rounded
      focus:text-gray-700 focus:bg-white focus:border-green focus:outline-none
  "
  id="exampleFormControlTextarea1"
  rows="2"
  placeholder="Description"
  ></textarea>
</div>

<div class="mt-3 w-full">
  <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700"
  >Audio Url</label
  >
  <input
  formControlName="url"
  class="
      form-control
      w-full
      px-2
      py-1
      border border-solid border-gray-300
      rounded
      focus:text-gray-700 focus:bg-white focus:border-green focus:outline-none
  "
  id="exampleFormControlTextarea1"
  placeholder="Paste your url link"
  >
</div>


<button
type="submit"
class="block bg-green px-8 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-green-400 border border-transparent rounded-small">

Add Assessement
</button>

</form>
</div>
