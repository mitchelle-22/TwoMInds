<div *ngIf="isLoading" class="flex justify-center items-center ">
  <div class="loader spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
    <span class="visually-hidden text-white">PPPPiiiii</span>
  </div>
</div>
<div class="md:min-h-screen bg-green md:flex items-stretch">
  <div class="md:basis-6/12 my-auto p-4">
    <div class="my-auto flex justify-center">
      <img class="" src="../../../assets/icons/logo.svg" alt="" />
      <p class="my-auto text-white text-4xl ml-4">TwoMinds</p>
    </div>
    <p class="text-center text-white mt-8">
      Mental illness is not personal failure, take therapy and heal from within.
    </p>
  </div>

  <div class="md:basis-6/12 bg-white flex items-center justify-center">
    <form [formGroup]="loginForm" class="mt-20 md:mt-0">
      <p class="text-2xl">Hello! Welcome back</p>
      <p class="text-1xl mt-4">Sign In</p>
      <p class="text-red-500 mt-2 mb-[-1rem]">{{errorMessage}}</p>
      <div class="flex items-center mt-12 border-b border-teal-500 py-0">
        <img src="../../assets/icons/email.svg" alt="" />
        <input
          class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
          type="text"
          placeholder="Email"
          formControlName="email"
        />
      </div>

      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500">
        <small *ngIf="email?.errors?.['required']"> *Email is required</small>
        <small *ngIf="email?.errors?.['email']"> *Invalid email</small>
      </div>

      <!--password-->
      <div class="flex items-center mt-12 border-b border-teal-500 py-0">
        <img src="../../assets/icons/password.svg" alt="" />
        <input
          class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500">
        <small *ngIf="password?.errors?.['required']"> *Password is required</small>
      </div>

      <!--sign up-->
      <button
        class="block bg-green mx-auto px-8 py-2 mt-14 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-green-400 border border-transparent rounded-small"
        (click)="login()"
        [disabled]="!loginForm.valid"
        [ngClass]="loginForm.valid ? 'bg-green' : 'bg-disabledGreen' ">
        Sign In
      </button>
    </form>
  </div>
</div>
