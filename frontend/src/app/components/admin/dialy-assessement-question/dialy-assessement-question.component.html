<form
[formGroup]="assessentForm"
(ngSubmit)="submit()"
class="p-4 w-full">
<!--Select level-->
<p class="text-2xl mb-2">Add Assessement</p>
<div class="flex justify-center">
    <div class="flex mt-2 w-full">
        <p class="mr-4 mb-0 font-bold">Assessement_Level</p>
    <select formControlName="level" class="form-select appearance-none
        block
        w-full
        px-2
        py-1
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding bg-no-repeat
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-green focus:outline-none" aria-label="Default select example">

        <option class="font-normal text-gray-700" value="null" disabled="true" [selected]="true">Select assessement level</option>

        <option *ngFor="let level of levels" [ngValue]="level">
            {{level.name}}
        </option>
    </select>
    </div>
</div>
<!-- /**End of level-->
<div  *ngIf="isLoading" class="loader flex justify-center items-center "></div>
<div class="mt-3 w-full">
    <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700 font-bold"
    >Question 1</label
    >
    <textarea
    formControlName="question1"
    class="
        form-control
        w-full
        px-2
        py-1
        border border-solid border-gray-300
        rounded

    "

</div>
