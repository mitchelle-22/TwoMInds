<form [formGroup]="dairyForm"
(ngSubmit)="onSubmit()" class="w-full px-6 py-6 ">

  <div class=" flex inline-flex px-7 my-6 ">
    <a (click)="back()" ><img class ="" src= "../../../../assets/icons/back.svg" alt=""></a>
    <label class="mx-10 font-bold">write</label>
  </div>

  <div class="pb-6 ">
    <label class=" md:text-right mb-1 pr-4" for="inline-full-name">
      Title
    </label>
  </div>

  <div class="w-full pb-6" >
    <input formControlName="title" class="bg-grey appearance-none border-2 border-gray-200 rounded w-full block py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-300" id="inline-title" type="text" placeholder="Add a title to this entry...">
  </div>

  <div class="pb-3 ">
    <label class=" md:text mb-1 pr-4" for="inline-full-name">
      Story
    </label>
  </div>

  <div class="w-full pb-4" >
    <input formControlName="story" class=" bg-grey appearance-none border-2 border-gray-200 rounded w-full block py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-300" id="inline-title" type="text" placeholder="Write something...">
  </div>

      <div class=" absolute bottom-0 right-6 mb-14">
       
        <button class=" bg-green  focus:outline-none text-white py-2 px-4 w-40 font-bold" type="submit">
          Submit
        </button>
    
      </div>

  </form>
