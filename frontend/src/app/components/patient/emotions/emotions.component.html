<div class="md:container bg-white">
    <header class='flex items-center px-2 py-2 bg-white-100'>
        <a [routerLink]="['/activities']">
            <img src="../../../../assets/icons/back-button.svg">
        </a>

        <strong class='mx-auto'>Emotions</strong>
      </header>

      <div  *ngFor="let events of activity" class="flex items-center px-4 py-2">
          <img src="{{activity.img}}">
      </div>
      <div>
          <h2 class="text-black font-bold ml-5">Exercises</h2>
          <div class="flex flex-col w-full">

           <!--forr sound-->
           <p class="pt-1 ml-5">{{activity.Description}}</p>
          <div class="flex flex-auto  ml-5 py-2">
                <p>7 min</p>

                <div class="flex ">
                  {{activity.audio}}
                </div>

           </div>
          <div class="divider"></div>
          <!-- //for sound-->



      </div>

</div>
