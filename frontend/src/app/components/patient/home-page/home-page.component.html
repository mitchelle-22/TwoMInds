<div class="w-full h-[100%] flex">
  <!-- sidebar -->

    <app-side-navigation></app-side-navigation>

  <!-- sidebar end -->



  <div class="flex-1">


<div class="pt-14">
  <div class="banner">
    <div class="pt-7 pl-5">
     <h2>Welcome to</h2>
      <h1 class="text-2xl font-bold">TwoMinds</h1>
    </div>
  </div>

    <div class="grid gap-4 grid-cols-2 -mt-10 pl-3 pr-3">

      <div class="w3-card-4 bg-base-50 bg-grey w-162px h-110px rounded-lg" >
        <a [routerLink]="['/assessment']">
        <figure class="px-10 pt-10 pl-2">
          <img
          src="../../../../assets/icons/assessment.svg"
          />
          <div class="basic-container">
              <h1 class="font-regular">Assessment</h1>

            </div>
          </figure>
        </a>
      </div>
      <div class="w3-card-4 bg-base-50 bg-grey w-162px h-110px rounded-lg" >
        <figure class="px-10 pt-10 pl-2">
          <a [routerLink]="['/result-user']">
          <img
          src="../../../../assets/icons/admin-results.svg"
        />
        <div class="basic-container">

          <h1 class="font-regular">Results</h1>

        </div>
      </a>
        </figure>
      </div>
      <div class="w3-card-4 bg-base-50 bg-grey w-162px h-110px rounded-lg" >
        <figure class="px-10 pt-10 pl-2">
          <a [routerLink]="['/activities']">
          <img
          src="../../../../assets/icons/events.svg"
        />
          <div class="basic-container">
          <h1 class="font-regular">Activities</h1>
          </div>
        </a>
        </figure>
      </div>
      <div class="w3-card-4 bg-base-50 bg-grey  w-162px h-110px rounded-lg" >
        <figure class="px-10 pt-10 pl-2">
          <a [routerLink]="['/bookings']">
          <img
            src="../../../../assets/icons/booking.svg"
          />
          <div class="basic-container">
            <h1 class="font-regular">Bookings</h1>
        </div>
        </a>

        </figure>
      </div>
      <div class="w3-card-4 bg-base-50 bg-grey  w-162px h-110px rounded-lg" >
        <figure class="px-10 pt-10 pl-2">
          <a [routerLink]="['/assessment-history']">
          <img
            src="../../../../assets/icons/track.svg"
          />
          <div class="basic-container">
            <h1 class="font-regular mt-2 mb-1">Assessment History</h1>
        </div>
        </a>

        </figure>
      </div>
      <div class="w3-card-4 bg-base-50 bg-grey  w-162px h-110px rounded-lg" >
        <figure class="px-10 pt-10 pl-2">
          <a [routerLink]="['/thinking']">
          <img
            src="../../../../assets/icons/journal.svg"
          />
          <div class="basic-container">
            <h1 class="font-regular mt-2 mb-1">Journal</h1>
        </div>
        </a>

        </figure>
      </div>
    </div>

</div>
