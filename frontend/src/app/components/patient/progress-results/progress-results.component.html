<div class="flex items-center h-5 mt-5 p-6 ">
  <a (click)="back()" ><img class ="" src= "../../../../assets/icons/back_arrow.svg" alt=""></a>
    <div class="ml-20 pr-5 text-sm">
      <label for="results" class="font-medium text-gray-900 dark:text-gray-300  "><strong>Daily Progress</strong></label>
    </div>
</div>

<div class="px-4 max-w-lg overflow-x-auto my-10">
  <div class="px-2">
     <div class="flex items-center h-5">
        {{ displayMonth }}
        <p class="ml-2 pr-5">2022</p>
      </div>
      <div>
        <input type="button" (click)="decreaseMonth()" value="" />
        <input
          type="button"
          class="pl-2"
          (click)="setCurrentMonth()"
          value=""
        />
      </div>
  </div>

  <table class="calendar-table" *ngIf="calendar">
    <thead>
      <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thur</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of calendar | chunk: 7; let i = index">
        <td
          class="calendar-day"
          [ngClass]="{ 'past-date': c.isPastDate, today: c.isToday }"
          [ngClass]="{ 'past-date': c.isPastDate, today: c.isToday }"
          *ngFor="let c of row; let j = index"
        >


          <div
            class="calendar-day-header"
            [ngClass]="{ 'blue-date': c.isToday }"
            [ngClass]="{ 'day-bg': checkDate(c.date | date:'longDate')}"
            (click)="viewAssessment(c.date)"
          >
            <strong>{{ c.date.getDate() }} </strong>
            <strong
              *ngIf="c.isToday || (i == 0 && j == 0) || c.date.getDate() == 1"
            >
            </strong>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <p class="px-3">
    Assessment
  </p>
  <a [routerLink]="['/view-results']">
  <button
    class="block bg-green mx-auto px-8 py-2 mt-8 text-sm font-medium leading-5 text-center text-white bg-green-400 border border-transparent rounded-small">
    View Results
  </button>
  </a>


<div>

  <div class=" justify-center flex inline-flex mx-4 my-4"> 
    <a (click)="back()" ><img class ="" src= "../../../../assets/icons/back.svg" alt=""></a>
    <label class="mx-10 font-bold">Results</label>
    </div>
